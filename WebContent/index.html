<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="index.css" rel="stylesheet">
    <link href="search.css" rel="stylesheet">

    <title>Main</title>
</head>
<body class="bg-dark text-white d-flex flex-column justify-content-start">
<div id="header"></div>
<div class="container-lg d-flex flex-column justify-content-center align-items-center h-100">
    <div class="col-sm-12 col-lg-8" id="search-container">
        <h1 class="display-4 text-center mb-5 animate-character">models.Search</h1>
        <form class="needs-validation" id="search-form" novalidate></form>
        <div class="d-flex flex-row justify-content-between" id="utils-section">
            <a href="#" id="advance-search-button" class="link-warning">Advance search</a>
            <a href="#" id="browse-button" class="link-info">Browse by substrings</a>
        </div>
    </div>
    <div class="container-sm col-sm-12 col-lg-8 d-flex flex-row gap-5 mt-5 text-center">
        <div class="col-8 row g-3 justify-content-start" id="browse-letters"></div>
        <div class="col-3 row g-3 justify-content-end" id="browse-numbers"></div>
    </div>
    <div class="container-sm col-sm-12 col-lg-8 d-flex flex-row gap-5 text-center">
        <div class="col-12 row g-3 justify-content-start" id="browse-genres"></div>
    </div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="index.js"></script>
<script src="search.js"></script>
</body>


</html>
