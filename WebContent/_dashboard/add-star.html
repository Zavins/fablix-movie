<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Add Star</title>
</head>

<body class="bg-dark text-white">
<div id="header"></div>
<div class="m-3 text-center px-5">
    <h1 class="display-4 fw-bold animate-character">Add a Star</h1>
    <div class="container container-sm col-md-4 mt-5 p-3 border rounded" id="content">
        <div class="row m-3">
            <div class="col-12">
                <h4>New Star Detail</h4>
            </div>
        </div>
        <hr/>
        <form id="add-star-form">
            <span id="add-star-feedback" class="text-info"></span>
            <div class="row my-3">
                <label class="col-sm-2 col-form-label" for="name">Star Name</label>
                <div class="col-sm-10">
                    <input class="form-control" id="name" type="text" placeholder="Name" required>
                </div>
            </div>
            <div class="row my-3">
                <label class="col-sm-2 col-form-label" for="year">Birth Year</label>
                <div class="col-sm-10">
                    <input class="form-control" id="year" type="text" placeholder="Birth Year"
                           pattern="^\d{4}">
                </div>
            </div>
            <button class="btn btn-primary col-sm-12 m-auto" id="add">Add</button>
        </form>
    </div>
</div>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="add-star.js"></script>
</body>

</html>
