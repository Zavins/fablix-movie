<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="login.css" rel="stylesheet">

    <title>Login</title>
</head>
<body class="bg-dark text-white d-flex flex-column justify-content-start">
<div id="header"></div>
<div class="container-lg d-flex flex-column gap-3 justify-content-center align-items-center h-100">
    <img class="mx-auto d-block" src="/assets/logo_transparent.png" alt="Logo" width="240" height="100"/>
    <div class="bg-secondary bg-gradient bg-opacity-25 col-lg-4 col-sm-6 shadow-sm border rounded">
        <form class="needs-validation p-5" id="login-form" novalidate>
            <div class="mt-2">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" placeholder="anteater@uci.edu" name="email" id="email"
                       required>
                <span class="invalid-feedback">
                    Please enter a correct email!
                </span>
            </div>
            <div class="mt-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="password" name="password" id="password"
                       autocomplete="on" required>
                <span class="invalid-feedback">
                    Please enter a correct password!
                </span>
            </div>
            <span id="login-error-feedback" class="text-danger"></span>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary px-4" name="submit" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="login.js"></script>
</body>


</html>
