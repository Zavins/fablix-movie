<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="movie-list.css" rel="stylesheet">
    <link href="search.css" rel="stylesheet">
    <title>Movie List</title>
</head>

<body class="bg-dark text-white">
<div id="header"></div>
<div class="m-3 text-center px-5 d-flex align-items-center flex-column">
    <h1 class="display-4 fw-bold animate-character">Movie List</h1>
    <div class="col-sm-12 col-lg-8" id="search-container">
        <form class="needs-validation" id="search-form" novalidate></form>
        <div class="d-flex flex-row justify-content-between" id="utils-section">
            <a href="#" id="advance-search-button" class="link-warning">Advance search</a>
        </div>
    </div>
    <div class="mb-2 d-flex flex-row justify-content-between align-items-center w-100">
        <div class="d-flex flex-row align-items-center gap-5">
            <div class="form-group d-flex justify-content-start align-items-center gap-2">
                <label for="sort" class="control-label">Sort by: </label>
                <select class="form-select-sm bg-dark border-secondary text-white" name="sort" id="sort">
                    <option value="rt">Rating → Title</option>
                    <option value="tr">Title → Rating</option>
                </select>
            </div>
            <div class="form-group d-flex justify-content-start align-items-center gap-2">
                <label for="order" class="control-label">Order: </label>
                <select class="form-select-sm bg-dark border-secondary text-white" name="order" id="order">
                    <option value="da">Descending | Ascending</option>
                    <option value="dd">Descending | Descending</option>
                    <option value="aa">Ascending | Ascending</option>
                    <option value="ad">Ascending | Descending</option>
                </select>
            </div>
        </div>
        <div class="form-group d-flex flex-row align-items-center gap-2">
            <label for="count" class="control-label">Show: </label>
            <select class="form-select-sm bg-dark border-secondary text-white" name="count" id="count">
                <option value="10">10</option>
                <option value="25" selected>25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>
    <!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <table class="table table-striped table-dark table-hover border border-secondary" id=movie_table>
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
            <th>Price</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
        <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
        <tbody id=movie_list_table_body></tbody>
    </table>
    <nav class="mt-5">
        <ul class="pagination justify-content-end" id="pagination"></ul>
    </nav>
</div>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie-list.js"></script>
<script src="search.js"></script>
</body>

</html>
