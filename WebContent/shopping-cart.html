<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="shopping-cart.css" rel="stylesheet">
    <title>Movie List</title>
</head>

<body class="bg-dark text-white">
<div id="header"></div>
<div class="m-3"><a href='movie-list.html?usePrevious=1'>
    <svg class="bi bi-arrow-left-square-fill" fill="currentColor" height="16" viewBox="0 0 16 16"
         width="16" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
    </svg>
    Back to Movie List
</a>
</div>
<div class="m-3 text-center px-5">
    <h1 class="display-4 fw-bold animate-character">Shopping Cart</h1>
    <!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <div class="container container-sm col-sm-6 mt-5 pb-5">
        <table class="table table-striped table-dark table-hover border border-secondary" id=star_table>
            <!-- Create a table header -->
            <thead>
            <tr>
                <!-- Titles of each column-->
                <th>Movie title</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
            </thead>
            <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
            <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
            <tbody id=cart_table_body></tbody>
            <tfoot>
            <tr>
                <th><h4>Total Price</h4></th>
                <th></th>
                <th></th>
                <th><h4 id="total"></h4></th>
            </tr>
            </tfoot>
        </table>
        <div class="d-flex justify-content-between flex-row mt-4">
            <button class="btn btn-danger" id="empty-cart">Empty cart</button>
            <button class="btn btn-success" id="btn-payment">Proceed to payment</button>
        </div>
    </div>
</div>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="shopping-cart.js"></script>
</body>

</html>
