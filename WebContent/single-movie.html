<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="single-movie.css" rel="stylesheet">

    <title>Single Star</title>
</head>
<body class="bg-dark text-white">
<div id="header"></div>
<div class="m-3">
    <a href='movie-list.html?usePrevious=1'>
        <svg class="bi bi-arrow-left-square-fill" fill="currentColor" height="16" viewBox="0 0 16 16"
             width="16" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
        </svg>
        Back to Movie List
    </a>
    <h1 class="display-4 fw-bold text-center">Movie Information</h1>

    <!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "star_info" -->
    <div class="shadow-lg border rounded p-5 text-white" id="content">
        <h4>Movie Title</h4>
        <p class="mx-5 my-3" id="movie-info-title"></p>
        <hr class="hr bg-white"/>
        <h4>Director</h4>
        <p class="mx-5 my-3" id="movie-info-director"></p>
        <hr class="hr bg-white"/>
        <h4>Year</h4>
        <p class="mx-5 my-3" id="movie-info-year"></p>
        <hr class="hr bg-white"/>
        <h4>Genres</h4>
        <p class="mx-5 my-3" id="movie-info-genres"></p>
        <hr class="hr bg-white"/>
        <h4>Rating</h4>
        <p class="mx-5 my-3" id="movie-info-rating"></p>
        <hr class="hr bg-white"/>
        <h4>Stars</h4>
        <p class="mx-5 my-3" id="movie-info-stars"></p>
        <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-success" id="add-to-cart">+ Add to cart</button>
        </div>
    </div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-movie.js"></script>
</body>


</html>
